<svg xmlns="http://www.w3.org/2000/svg" width="402" height="417.472" viewBox="0 0 402 417.472"><defs><style>.a{font-size:24px;font-family:Arial-BoldMT, Arial;font-weight:700;}.b{font-size:18px;font-weight:400;}.b,.c{font-family:ArialMT, Arial;}.c{font-size:20px;opacity:0.62;}</style></defs><g transform="translate(-459.5 -365.147)"><text class="a" transform="translate(459.5 387.619)"><tspan x="0" y="22">The European Parliament </tspan><tspan x="0" y="50.8">members</tspan><tspan class="b"><tspan x="0" y="79.6">There are 705 MEPs (Members of the European </tspan><tspan x="0" y="108.4">Parliament) </tspan><tspan x="0" y="137.2">The number of MEPs for each country is roughly </tspan><tspan x="0" y="166">proportionate to its population, but this is by </tspan><tspan x="0" y="194.8">degressive proportionality: no country can have </tspan><tspan x="0" y="223.6">fewer than 6 or more than 96 MEPs and the total </tspan><tspan x="0" y="252.4">number cannot exceed 705 (704 plus the </tspan><tspan x="0" y="281.2">President). MEPs are grouped by political </tspan><tspan x="0" y="310">affiliation, not by nationality.</tspan><tspan x="0" y="338.8"></tspan><tspan x="0" y="367.6"></tspan></tspan></text><text class="c" transform="translate(459.5 365.147)"><tspan x="0" y="18">The EPs members</tspan></text></g></svg>