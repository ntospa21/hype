<svg xmlns="http://www.w3.org/2000/svg" width="402" height="269" viewBox="0 0 402 269"><defs><style>.a{font-size:24px;font-family:Arial-BoldMT, Arial;font-weight:700;}.b{font-size:18px;font-family:ArialMT, Arial;font-weight:400;}</style></defs><text class="a"><tspan x="0" y="22">Age of MEPs by member state</tspan><tspan class="b"><tspan x="0" y="50.8">There is an average age of MEPs, together with </tspan><tspan x="0" y="79.6">the maximum and minimum age, per Member </tspan><tspan x="0" y="108.4">State. The average age of Members on 1 April </tspan><tspan x="0" y="137.2">2018 was 55 years, with the oldest member aged </tspan><tspan x="0" y="166">89 (from France) and the youngest 29 (a </tspan><tspan x="0" y="194.8">Bulgarian and a Spanish Member).</tspan><tspan x="0" y="223.6"></tspan></tspan></text></svg>