<svg xmlns="http://www.w3.org/2000/svg" width="400" height="457" viewBox="0 0 400 457"><defs><style>.a{font-size:24px;font-family:Arial-BoldMT, Arial;font-weight:700;}.b,.c{font-size:18px;font-weight:400;}.b{font-family:ArialMT, Arial;}.c{font-family:MyriadPro-Regular, Myriad Pro;}</style></defs><text class="a"><tspan x="0" y="22">Participate in programs that help </tspan><tspan x="0" y="50.8" xml:space="preserve">you find a job or learn a  new one</tspan><tspan class="b"><tspan x="0" y="79.6">The Employment committee is responsible for </tspan><tspan x="0" y="108.4">monitoring employment and employment policy </tspan><tspan x="0" y="137.2">developments in the member states and in the EU </tspan><tspan x="0" y="166">as a whole. It contributes to the development of </tspan><tspan x="0" y="194.8">the European employment strategy. </tspan><tspan x="0" y="223.6"></tspan><tspan x="0" y="252.4">The European employment strategy (EES) main </tspan><tspan x="0" y="281.2">aim is the creation of more and better jobs </tspan><tspan x="0" y="310">throughout the EU. </tspan></tspan><tspan class="c"><tspan x="0" y="338.8"></tspan><tspan x="0" y="367.6"></tspan><tspan x="0" y="396.4"></tspan><tspan x="0" y="425.2"></tspan></tspan></text></svg>